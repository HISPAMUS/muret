<svg:line id="{{appLine.id}}"
          attr.x1="{{appLine.fromX}}" attr.y1="{{appLine.fromY}}" attr.x2="{{appLine.toX}}" attr.y2="{{appLine.toY}}"
          attr.stroke="{{appLine.strokeColor}}"
          attr.stroke-width="{{appLine.strokeWidth}}"
          attr.stroke-dasharray="{{appLine.strokeDashArray}}"
          *ngIf="!appLine.hidden"
/>
<svg:text *ngIf="appLine.label" attr.x="{{appLine.fromX+3}}" attr.y="{{ appLine.fromY+8 }}">{{ appLine.label }}</svg:text>
