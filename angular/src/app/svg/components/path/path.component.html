<svg:path id="{{appPath.id}}"
          attr.fill="none" attr.d="{{appPath.d}}" attr.stroke="{{appPath.strokeColor}}"
          attr.stroke-width="{{appPath.strokeWidth}}"
          attr.stroke-dasharray="{{appPath.strokeDashArray}}"
          *ngIf="!appPath.hidden"
          />
<svg:text *ngIf="appPath.label" attr.x="{{appPath.fromX+3}}" attr.y="{{ appPath.fromY+8 }}">{{ appPath.label }}</svg:text>
