<div class="container">
  <div class="row titles">
    <div class="col-7 offset-1 align-self-end">
      <img src="assets/images/myprojects.png" alt="My projects"/>
    </div>
    <div class="col-4 screenTitle">
      <img class="img-fluid" src="assets/images/openproject_small.png" alt="Open project"/>
    </div>
  </div>

  <div *ngIf="collection$ | async as collection; else loading">
    <div class="row projects">
      <div class="col-10 offset-1">
        <div class="row">
          <div *ngFor="let project of collection.projects; trackBy: trackByProjectFn" class="project col-4 col-lg-3">
            <div class="card">
              <img class="card-img-top img-thumbnail" *ngIf="project.thumbnailBase64Encoding" src="{{project.thumbnailBase64Encoding}}" alt="Project thumbnail">
              <img class="card-img-top img-thumbnail" *ngIf="!project.thumbnailBase64Encoding" src="assets/images/empty_thumbnail.png" alt="Project thumbnail">
              <app-state [state]="project.state"></app-state>
              <div class="card-body">
                <p>
                  <a [routerLink]="['/project', project.id]">{{project.name}}</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    Loading collection data ...
  </ng-template>
</div>
