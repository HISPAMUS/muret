<div class="thumbnail">
  <div *ngIf="loadedImage$ | async as loadedImage; else loading">
    <img [src]="loadedImage" alt="Thumbnail">
  </div>
  <ng-template #loading>
    <img src="assets/images/loading.svg" alt="Thumbnail loading">
  </ng-template>

  <!--<p>
    <img #imageThumbnail alt="Image">
  </p>
  <h5>{{image?.filename}}</h5>-->
  <p class="links">
    {{image.filename}}
    &nbsp;
    <a class="previewLink" (click)="previewImage()" target="_blank">Preview</a>
    &nbsp;
    <a class="openLink" (click)="openImage()">Open</a>
  </p>
</div>
