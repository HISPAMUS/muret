<div class="container">
  <div class="row">
    <h2 class="col">Select images:</h2>
  </div>
  <div class="row">
    <div class="col">
      <button (click)="selectAllImages()">Select all</button>
      &nbsp;
      <button (click)="selectNoImage()">Select none</button>
    </div>
  </div>
  <div class="row">
    <div class="col-2" *ngFor="let selectedImage of selectedImages; trackBy: trackByImageFn">
      <input type="checkbox" [(ngModel)]="selectedImage.checked">
      {{selectedImage.image.filename}}
          <ul>
            <li *ngFor="let partName of partsUsedByImage(selectedImage.image); trackBy: trackByPartNameFn">
              {{partName}}
            </li>
          </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <br> <!--TODO maquetaciÃ³n -->
      <h3>Export of selected images</h3>
      <button (click)="exportPartsAndFacsimile()">Export to MEI file with parts and facsimile</button>
      &nbsp;&nbsp;
      <button (click)="exportFullMensurstrich()">Export mensurstrich</button>
      &nbsp;&nbsp;
      <button (click)="exportMusicXML()">Export MusicXML (modern notation)</button>
    </div>
  </div>

  <hr>
   <div class="row">
     <div class="col-12">
       <h3>MEI Visualization of selected images</h3>
       <p>Select score to be rendered</p>

       <div ngbDropdown class="d-inline-block">
         <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>Select score to be rendered</button>
         <div ngbDropdownMenu aria-labelledby="dropdownForm1">
           <button (click)="renderFullScore()">Full score</button>
           <ng-container *ngIf="usesOfParts">
            <button *ngFor="let uses of usesOfParts.uses" ngbDropdownItem (click)="render(uses.part.id)">{{uses.part.name}}</button>
           </ng-container>
         </div>
       </div>
       &nbsp;
       <button (click)="saveFile()">Save to MEI file</button>
     </div>
   </div>

  <hr>

  <div id="scoreView" class="row">
    <div class="col-12">
      <div [innerHTML]="notationAsSVG | safe: 'html'">
      </div>
    </div>
  </div>
</div>
