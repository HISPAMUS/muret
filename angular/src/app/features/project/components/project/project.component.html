<div class="container">
<div *ngIf="project$ | async as project; else loading">
  <h2>{{project.name}}</h2>

  <app-image-thumbnail *ngFor="let image of images$ | async; trackBy: trackByImageFn" [projectPath]="project.path" [image]="image" [attr.data-id]="image.id"></app-image-thumbnail>

</div>
<ng-template #loading>
  Loading project data ...
</ng-template>
</div>
