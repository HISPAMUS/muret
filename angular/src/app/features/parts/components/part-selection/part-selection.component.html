<div ngbDropdown class="d-inline-block">
  <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>{{label}}</button>
  <div ngbDropdownMenu aria-labelledby="dropdownForm1">
    <button *ngFor="let part of parts$ | async" ngbDropdownItem (click)="select(part)">{{part.name}}</button>
    <div class="dropdown-divider"></div>
    <button ngbDropdownItem (click)="clear()">Clear part</button>
    <div class="dropdown-divider"></div>
    <form #addPartForm="ngForm" class="px-4 py-3" (ngSubmit)="submitAddPart(addPartForm.form)">
      <input name="newPartName" ngModel #nameField="ngModel" required type="text" class="form-control" id="addNewInstrumentInput" placeholder="New part ...">
      <button type="submit" class="btn btn-primary" [disabled]="!addPartForm.valid">Add new</button>
    </form>
  </div>
</div>
