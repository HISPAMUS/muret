<div *ngFor="let key of titles; let i = index">
    <h2>{{key}}</h2>
    <button class="btn btn-primary">Add user</button>
    
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">User</th>
                <th scope="col">Type of permission</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of values[i]">
                <td> {{item}} </td>
                <td> Write </td>
                <td><button class="btn-danger" (click)="revokePermissions(item, key)">Revoke permissions</button></td>
            </tr>
        </tbody>
    </table>
</div>
