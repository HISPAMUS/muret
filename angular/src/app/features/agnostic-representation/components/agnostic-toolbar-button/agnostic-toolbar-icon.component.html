<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     [attr.width]="buttonWidth" [attr.height]="buttonHeight" [attr.viewBox]="buttonViewBox">
  <symbol overflow="visible" preserveAspectRatio="xMinYMin" [attr.id]="symbolID" [attr.viewBox]="symbolViewBox">
    <path [attr.d]="symbolPathD" [attr.transform]="symbolTransform"></path>
  </symbol>

  <g>
    <svg:line *ngFor="let line of linesY; trackBy: trackByLineFn"
              attr.x1="0" [attr.y1]="line" [attr.x2]="buttonWidth" [attr.y2]="line"
              stroke="black"
              stroke-width="1"
    />
  </g>

  <!-- TODO Por quÃ© height 50? -->
  <use fill="blue" height="50" style="opacity:1.0" [attr.xlink:href]="'#' + symbolID" [attr.x]="getX()"
       [attr.y]="computeAgnosticStaffSymbolY()"></use>

</svg>
