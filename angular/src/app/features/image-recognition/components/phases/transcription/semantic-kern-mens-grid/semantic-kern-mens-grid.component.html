  <div class="d-flex" id="skmComponent">
    <div id="mensTable">
      <ag-grid-angular
        style="width: 500px; height: 500px;"
        class="ag-theme-balham"
        [rowSelection]="'single'"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)"
        (rowSelected)="onGridRowSelected($event)"
        (cellValueChanged)="onCellValueChanged($event)"
      >
      </ag-grid-angular>
    </div>

    <div id="mensTableToolbar" class="d-flex flex-column">
      <label ngbButtonLabel>
        <a (click)="insertFirstRow()" ngbTooltip="Insert first / top row"><fa-icon icon="plus-square" class="icons" size="1x"></fa-icon></a>
      </label>
      <label ngbButtonLabel>
        <a (click)="addRow()" ngbTooltip="Add row below"><fa-icon icon="plus" class="icons" size="1x"></fa-icon></a>
      </label>
      <label ngbButtonLabel>
        <a (click)="removeSelectedRow()" ngbTooltip="Remove row"><fa-icon icon="minus" class="icons" size="1x"></fa-icon></a>
      </label>
      <label ngbButtonLabel>
        <a (click)="clearSemanticEncoding()" ngbTooltip="Clear semantic encoding"><fa-icon icon="trash" class="icons" size="1x"></fa-icon></a>
      </label>
      <label *ngIf="hasRowSelected()" id="linkButton">
        <app-toggle-button
          [checkedTooltip]="'Select agnostic boxes on preview. Press here to finish'"
          [uncheckedTooltip]="'Link to agnostic'"
          (checkedChange)="onLinkingModeChanged($event)"
          [checkedIcon]="'check'"
          [uncheckedIcon]="'link'"
          [tooltipPosition]="'left'"
          [(checked)]="linkingMode"
        >
        </app-toggle-button>
      </label>
      <label ngbButtonLabel>
        <a (click)="unlinkSemanticToAgnostic()" ngbTooltip="Unlink row from any agnostic symbol"><fa-icon icon="unlink" class="icons" size="1x"></fa-icon></a>
      </label>

    </div>
  </div>
