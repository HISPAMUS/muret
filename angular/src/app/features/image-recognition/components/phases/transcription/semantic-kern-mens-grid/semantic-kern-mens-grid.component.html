  <a (click)="insertFirstRow()">Insert first/top row</a> |
  <a (click)="addRow()">Add row below</a> |
  <a (click)="removeSelectedRow()">Remove row</a> |
  <a (click)="clearSemanticEncoding()">
    Clear
  </a>

  <ag-grid-angular
    style="width: 500px; height: 500px;"
    class="ag-theme-balham"
    [rowSelection]="'single'"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"
    (rowSelected)="onGridRowSelected($event)"
    (cellValueChanged)="onCellValueChanged($event)"
  >
  </ag-grid-angular>
