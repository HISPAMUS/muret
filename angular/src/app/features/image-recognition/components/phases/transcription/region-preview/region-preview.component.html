<div class="d-flex justify-content-between">
  <app-image-recognition-toolbar [(mode)]="mode" [zoomManager]="zoomManager" [selectionDone]="isSelectionDone()"
                                 (onClear)="onClear()" (onDelete)="onDelete()">
  </app-image-recognition-toolbar>
  <div id="agnosticAddMode" class="btn-group btn-group-toggle" [hidden]="!isAddingMode()"
       ngbRadioGroup
       name="addMethodRadioButtonGroup" [(ngModel)]="addMethodType">
    <label  class="btn-toolbar" ngbButtonLabel>
      <input ngbButton type="radio" name="addMethodRadioButton" [value]="'boundingbox'"> Bounding box
    </label>
    <label  class="btn-toolbar" ngbButtonLabel>
      <input ngbButton type="radio" name="addMethodRadioButton" [value]="'strokes'"> Strokes
    </label>
  </div>

  <div *ngIf="!hideExternalReference()" class="d-flex">
    <input placeholder="External reference (optional)" [(ngModel)]="selectedRegionExternalReference"/>
    <button [hidden]="!externalReferenceChanged()" class="btn-secondary" (click)="sendExternalReference()">Apply</button>
  </div>

  <app-classifiers *ngIf="isAddingMode()" [hideClassifyButton]="true" [caption]="'Individual symbol classifier'" [models]="agnosticSymbolClassifiers"
                   (onSelectedModelIDChange)="onSymbolsClassifierModelID($event)"
  >

  </app-classifiers>

  <app-document-phases [selectedPhase]="'transcription'" [imageID]="imageOverview.imageID"  [size]="'lg'"></app-document-phases>
</div>
<div id="imageCanvas">
  <app-svg-canvas *ngIf="loadedImage"
                  [backgroundImage]="loadedImage"
                  [shapes]="shapesOfSelectedRegion"
                  [crop]="selectedRegion.boundingBox"
                  [zoomFactor]="zoomManager.zoomFactor"
                  [(mode)]="mode"
                  [singleSelectionInEditMode]="true"
                  (svgShapeCreated)="onSymbolCreated($event)"
                  (svgShapeChanged)="onSymbolShapeChanged($event)"
                  [nextShapeToAdd]="nextShapeToDraw"
                  (selectedShapesChange)="onShapesSelected($event)"
                  [selectedShapes]="selectedShapes"
                  [selectByX]="true"
  >
  </app-svg-canvas>
</div>
