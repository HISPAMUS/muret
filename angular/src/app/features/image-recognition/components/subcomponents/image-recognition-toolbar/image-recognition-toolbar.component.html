<form>
  <div class="iconRadioGroup btn-group btn-group-toggle" ngbRadioGroup
       name="modeRadioButtonGroup" [(ngModel)]="mode">

    <label ngbButtonLabel ngbTooltip="Zoom out">
      <a (click)="zoomOut()"><fa-icon icon="search-minus" class="icons" size="lg"></fa-icon></a>
    </label>

    <label ngbButtonLabel ngbTooltip="Zoom in">
      <a (click)="zoomIn()"><fa-icon icon="search-plus" class="icons" size="lg"></fa-icon></a>
    </label>

    <label ngbButtonLabel ngbTooltip="Reset zoom">
      <a (click)="resetZoom()"><fa-icon icon="expand" class="icons" size="lg"></fa-icon></a>
    </label>

    <ng-container *ngIf="!hideModeButtons">
      <div class="separator"></div>

      <label ngbButtonLabel ngbTooltip="Select">
        <input name="modeRadioButton" ngbButton type="radio" [value]="'eSelecting'">
        <fa-icon icon="mouse-pointer" class="icons" size="lg"></fa-icon>
      </label>
      <label ngbButtonLabel  ngbTooltip="Edit">
        <input name="modeRadioButton" ngbButton type="radio" [value]="'eEditing'" >
        <fa-icon icon="edit" class="icons" size="lg"></fa-icon>
      </label>
      <label ngbButtonLabel  ngbTooltip="Add">
        <input name="modeRadioButton" ngbButton type="radio" [value]="'eAdding'">
        <fa-icon icon="plus" class="icons" size="lg"></fa-icon>
      </label>
      <!--<label ngbButtonLabel>
        <button [disabled]="!selectionDone" (click)="addCommentToSelected()">
          <fa-icon icon="comment-dots" class="icons" size="lg"></fa-icon>
        </button>
      </label>-->
      <label ngbButtonLabel  ngbTooltip="Delete selected">
        <button (click)="deleteSelected()" [disabled]="!selectionDone">
          <fa-icon icon="minus" class="icons" size="lg"></fa-icon>
        </button>
      </label>

      <div class="separator"></div>

      <label ngbButtonLabel  ngbTooltip="Delete all">
        <button (click)="clear()">
          <fa-icon icon="trash" class="icons" size="lg"></fa-icon>
        </button>
      </label>
    </ng-container>
    &nbsp;
  </div>
</form>
