<div class="container" *ngIf="documentOverview; else loadingOverview">
  <div class="row">
    <div class="col">
      <h2>{{documentOverview.name}}</h2>
      <h3>{{documentOverview.composer}}</h3>
      <p>{{documentOverview.documentType}} | {{documentOverview.notationType}} | {{documentOverview.manuscriptType}}</p>
      <!--<hr>
      <div *ngIf="statistics$ | async as statistics; else loadingStatistics">
        <p>#{{statistics.images}} images, #{{statistics.pages}} pagesWithRegions, #{{statistics.regions}} regions (#{{statistics.staves}} staves), #{{statistics.agnosticSymbols}} agnostic symbols</p>
      </div>-->
      <div class="d-flex justify-content-between">
        <p *ngIf="hasOtherView(documentOverview)"><a (click)="openDocument()">Open thumbnail view</a></p>
        <p> <a (click)="downloadActionLogs()">Download action logs</a></p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-images-table [document]="documentOverview"></app-images-table>
      <a (click)="uploadImages()">Upload images...</a>
    </div>
  </div>
</div>

<ng-template #loadingStatistics>
  <p>Loading statistics...</p>
</ng-template>


<ng-template #loadingOverview>
  <div class="jumbotron">Loading document ...</div>
</ng-template>
