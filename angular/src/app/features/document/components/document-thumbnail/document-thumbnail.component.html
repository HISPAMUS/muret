<div id="documentThumbnail">
  <div class="d-flex flex-nowrap">
    <p class="pl-1">{{filename}}</p>
    <p id="links" class="ml-auto pr-1">
      <app-document-phases></app-document-phases>
    </p>
  </div>
  <img class="mt-0 pt-0" [defaultImage]="loadingImage" [lazyLoad]="image">
  <app-image-parts [documentParts]="documentParts$ | async" [imagePartIds]="imagePartIds$ | async"></app-image-parts>
</div>
